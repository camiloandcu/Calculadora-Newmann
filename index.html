<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Von Neumann</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulación de Arquitectura de Von Neumann</h1>
    <button id="startButton">Iniciar</button>

    <div class="container">
        <div class="unidad-control">
            <h2>Unidad de Control</h2>
            <p>Contador de Programa: <span id="pc">0000</span></p>
            <p>Registro de Instrucción: <span id="ri">00000000</span></p>
        </div>

        <div class="memoria">
            <h2>Memoria</h2>
            <div id="mem-table"></div>
        </div>

        <div class="alu">
            <h2>Unidad Aritmético-Lógica (ALU)</h2>
            <p>Acumulador: <span id="acumulador">00000000</span></p>
            <p>Registro de Entrada: <span id="entrada">00000000</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
